<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- Add Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTables core CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />

    <!-- FixedHeader DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/fixedheader/3.1.9/css/fixedHeader.dataTables.min.css"
    />

    <!-- DataTables Buttons CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css"
    />

    <!-- DataTables Responsive feature CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
    />

    <!-- Custom styles for your table -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- ColReorder CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/colreorder/1.5.3/css/colReorder.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Welcome to the ChargeMaster Project</h1>

      <div class="mb-3 text-center" id="system-label">
        Select a Hospital System
      </div>
      <div
        id="systems-container"
        class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"
      ></div>

      <div class="mb-3 text-center" id="location-label">Select a Location</div>
      <div
        id="locations-container"
        class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"
      >
        <!-- Location grid items added by JavaScript should be inside div with classes like 'col' and 'd-flex' -->
        <div class="col d-flex"></div>
        <!-- More location buttons here -->
      </div>

      <div class="text-center mb-3" id="location-information-label">
        Location Details
      </div>
      <div id="location-information" class="system-color mb-4">
        <!-- Location details content -->
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" id="addToChargesheet">
          Add to Chargesheet
        </button>
      </div>

      <div id="charges-container" class="mb-4">
        <table class="table table-striped" id="charges-table">
          <!-- DataTables will auto-generate headers and rows here -->
        </table>
      </div>

      <div id="chargesheetContainer">
        <h2 class="text-center mb-3">Chargesheet</h2>
        <div class="d-flex flex-column align-items-center mb-4">
          <button class="btn btn-secondary mb-2" id="exportPdfButton">
            Export as PDF
          </button>
          <button class="btn btn-secondary mb-2" id="exportCsvButton">
            Export as CSV
          </button>
          <button class="btn btn-danger mb-2" id="clearChargesButton">
            Clear Charges
          </button>
          <button class="btn btn-primary mb-2" id="sendDataButton">
            Process Selections
          </button>
          <ul id="chargesheetList" class="list-group">
            <!-- List items will be added here by the addToChargesheet function -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- DataTables core JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <!-- FixedHeader DataTables JS -->
    <script src="https://cdn.datatables.net/fixedheader/3.1.9/js/dataTables.fixedHeader.min.js"></script>

    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>

    <!-- Buttons extension for DataTables -->
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.colVis.min.js"></script>

    <!-- DataTables Responsive feature JS -->
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="{{ url_for('static', filename='Chargemaster.js') }}"></script>

    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='Chargesheet.js') }}"></script>

    <!-- Any additional custom script can be added here -->
    <script>
      // Your custom code can be placed here if needed
    </script>

    <!-- ColReorder JS -->
    <script src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"></script>

    <!-- Select Extension JS -->
    <script>
      // Your additional JavaScript code can be placed here
    </script>
  </body>
</html>
